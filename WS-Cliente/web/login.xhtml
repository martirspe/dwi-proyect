<ui:composition
    template="/WEB-INF/template/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <ui:param name="title" value="Login" />
    <ui:define name="content">
        <b:container style="margin-top: 90px;">
            <h1 style="text-align: center">#{texto.login}</h1>
            <p style="margin-bottom: 50px; text-align: center">Inicia sesión en tu cuenta de INFOCOM S.A.C</p>

            <b:form horizontal="false">
                <b:inputText label="Usuario" mask="email" colXs="8" labelColXs="4" colSm="10"  labelColSm="2" required="true">
                    <f:facet name="prepend">
                        <h:outputText value="@"/>
                    </f:facet>
                    <f:facet name="append">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputSecret label="Contraseña" colXs="8" labelColXs="4" colSm="10"  labelColSm="2"  required="true">
                    <f:facet name="append">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputSecret>
                <p style="text-align: center; margin-top: 30px;">
                    <b:commandButton value="#{texto.login}" look="warning" style="margin-right: 15px;"/>
                    <b:link value="Recuperar Contraseña" outcome="/recovery"/>
                </p>
            </b:form>

        </b:container>
    </ui:define>
</ui:composition>
